    <div class="flex  flex-col items-center  relative">
        <div id="mainBox" class="bg-slate-50 h-auto w-96 mx-auto my-24 box-border rounded-lg p-4 shadow-xl">
            <div class="h-10 bg-slate-900 rounded-3xl text-slate-50">
                <h3 class="text-center font-medium text-lg py-auto">Todo's</h3>
            </div>
            <div id='showTodo' class="w-auto h-auto pt-4">
                <!-- <div class="todos box-border bg-slate-200 h-16 rounded-xl p-2 shadow-xl flex justify-between">
                    You don't have any todo's
                    <a class="text-red-700 font-bold text-2xl  hover:text-slate-950">&Cross; </a>
                </div> -->

            </div>
            <button id="createTodo" class="box-border shadow-lg shadow-green-200 bg-green-600 text-slate-50 w-40 p-2
            my-4 rounded-xl ml-24">Create new Todo</button>
        </div>


        <!-- input -->
        <div id="inputBox" class="h-auto w-auto hidden animation-slide">
            <div class="bg-slate-50 h-96 w-96 mx-auto my-24 box-border rounded-lg p-4 shadow-xl">
                <div class="h-10 bg-slate-900 rounded-3xl text-slate-50">
                    <h3 class="text-center font-medium text-lg py-auto">Todo's</h3>
                </div>
                <div class="h-auto w-auto p-2 my-4 ">
                    <input type="text" id="title"
                        class="w-60 h-9 rounded-md p-1 mx-10 text-center outline-none focus:border-2 focus:border-slate-900 shadow-md"
                        placeholder="Todo title">
                    <textarea  id="desc"
                        class="w-60 h-40 rounded-md p-1 mx-10 mt-5 text-justify outline-none placeholder:text-center placeholder:pt-7 focus:border-2 focus:border-slate-900 shadow-lg"
                        placeholder="Todo description"></textarea>
                </div>
                <button id="done"
                    class="bg-green-600 h-10 p-2 rounded-full text-slate-100 font-medium ml-20 shadow-md shadow-slate-300">&check;
                    Done</button>
                <button id="cancel"
                    class="bg-red-700 h-10 p-2 rounded-full text-slate-100 font-medium mx-4 shadow-md shadow-slate-300">&cross;
                    Cancel</button>
            </div>
        </div>


        <!-- todoFullview -->
        <div id="todoFullview" class="bg-slate-50 h-96 w-96 mx-auto my-24 box-border rounded-lg p-4 shadow-xl flex flex-col justify-between animate-fade hidden">
            <div class="h-10 bg-slate-900 rounded-3xl text-slate-50">
                <h3 class="text-center font-medium text-lg py-auto">Todo's</h3>
            </div>
            <div class="my-4 bg-slate-200 p-2 box-border rounded-xl w-auto font-semibold shadow-md">
                <span id="todoTitlec">Todo Tittle appear here</span>
            </div>
            <div class="bg-gray-100 h-auto p-3 box-content rounded-lg shadow-lg ">
                <span class="" id="todoDescc">Todo description appears here. Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. A, nihil illum amet ex facere labore ratione magnam distinctio dicta ut. Ut
                    laboriosam aperiam molestiae voluptatum liero, repellendus aliquam quasi. Delectus!</span>
            </div>
            <a id="closeWindow" class="font-bold text-3xl ml-80 pl-4  pt-10 text-slate-900 cursor-pointer hover:text-blue-700">&Cross;</a>
        </div>
